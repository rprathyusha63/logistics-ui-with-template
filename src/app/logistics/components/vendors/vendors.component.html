
<div class=" header surface-card p-6 shadow-2 border-round">

    <h4>Vendors</h4>
    <div class="flex justify-content-end p-fluid" *ngIf="dItems.length">
        <p-dropdown [options]="dItems" [(ngModel)]="selectedWarehouse" 
        optionLabel="warehouseName" placeholder="Select a Warehouse" 
        (onChange)="onWarehouseDropdownChange($event)"  >
            <ng-template pTemplate="selectedWarehouse">
               
                <div class="flex align-items-center gap-2" *ngIf="selectedWarehouse">
                    <div>{{ selectedWarehouse.warehouseName }}</div>
                </div>
            </ng-template>
            <ng-template let-warehouse pTemplate="item">
                <div class="flex align-items-center gap-2">
                   <div>{{ warehouse.warehouseName }}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <br/>
        <p-table [value]="vendors" [rowHover]="true" [rows]="20" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[20, 25, 30]" [paginator]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width:15rem">
                        <div class="flex align-items-center">Name</div>
                    </th>

                    <th style="min-width:15rem">
                        <div class="flex align-items-center">location</div>
                    </th>

                    <th style="min-width:15rem">
                        <div class="flex align-items-center">Email</div>
                    </th>

                    <th style="min-width:15rem">
                        <div class="flex align-items-center">Phone</div>
                    </th>

                    <!--<th style="min-width:15rem">
                        <div class="flex align-items-center">Warehouse Name</div>
                    </th>-->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vendor let-rowIndex="rowIndex">
                <tr class="clickable-row" (click)="onRowClick(vendor)">
                    <td> {{ vendor.body.businessName}} </td>
                    <td> {{ vendor.body.location }} </td>
                    <td> {{ vendor.body.email }} </td>
                    <td> {{ vendor.body.phone }}</td>
                    <!--<td> {{ vendor.body.warehouse.warehouseName }}</td>-->
                </tr>
            </ng-template>
        </p-table>
</div>
<br>
<p-toast></p-toast>
