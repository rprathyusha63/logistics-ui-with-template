<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content >{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
    <button pButton pRipple label="No" (click)="onNoClick()"  class="mr-2 mb-2"></button>
    <button pButton pRipple label="Yes" (click)="onYesClick()"  class="mr-2 mb-2"></button>
</mat-dialog-actions>
