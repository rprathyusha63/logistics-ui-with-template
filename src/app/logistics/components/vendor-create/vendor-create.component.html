<div class="header surface-card p-6 pt-5 shadow-2 border-round">
    <h4>Add New Vendor</h4>
    <div class="card p-fluid">
        <div class="field grid">
            <label htmlFor="businessName" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
            <div class="col-12 md:col-4">
                <input pInputText id="businessName" type="text" name="businessName"
                [(ngModel)]="vendor.businessName"/>
            </div>
        </div>
        <div class="field grid">
            <label htmlFor="warehouse" class="col-12 mb-2 md:col-2 md:mb-0">Warehouse</label>
            <div class="col-12 md:col-4">
                <p-dropdown [options]="dItems" [(ngModel)]="selectedWarehouse" 
        optionLabel="warehouseName" placeholder="Select a Warehouse">
            <ng-template pTemplate="selectedWarehouse">
               
                <div class="flex align-items-center gap-2" *ngIf="selectedWarehouse">
                    <div>{{ selectedWarehouse.warehouseName }}</div>
                </div>
            </ng-template>
            <ng-template let-warehouse pTemplate="item">
                <div class="flex align-items-center gap-2">
                   <div>{{ warehouse.warehouseName }}</div>
                </div>
            </ng-template>
        </p-dropdown>
            </div>
        </div>
        <div class="field grid">
            <label htmlFor="type" class="col-12 mb-2 md:col-2 md:mb-0">Type</label>
            <div class="col-12 md:col-4">
                <p-dropdown [options]="types"  placeholder="Select a Type" [(ngModel)]="vendor.type" [disabled]="false"></p-dropdown>
            </div>
        </div>

        <div class="field grid">
            <label htmlFor="email" class="col-12 mb-2 md:col-2 md:mb-0">Email</label>
            <div class="col-12 md:col-4">
                <input pInputText id="email" type="text" [readonly]="false" [disabled]="false"  name="email"
                [(ngModel)]="vendor.email"/>
            </div>
        </div>

        <div class="field grid">
            <label htmlFor="phone" class="col-12 mb-2 md:col-2 md:mb-0">Phone</label>
            <div class="col-12 md:col-4">
                <input pInputText id="phone" type="text" [readonly]="false" [disabled]="false"  name="phone"
                [(ngModel)]="vendor.phone"/>
            </div>
        </div>

        <div class="field grid">
            <label htmlFor="location" class="col-12 mb-2 md:col-2 md:mb-0">Location</label>
            <div class="col-12 md:col-4">
                <input pInputText id="location" type="text" name="location"
                [(ngModel)]="vendor.location"/>
            </div>
        </div>
    </div>
    <div>
    <button pButton pRipple label="Save" (click)="addVendor()" class="mr-2 mb-2"></button>
	<button pButton pRipple label="Cancel" (click)="cancelEditOperation()" class="mr-2 mb-2"></button>
    </div>
    <p-toast></p-toast> 
</div>
